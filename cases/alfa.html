<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alfa‑Bank 1.2 — кейс</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <main class="container section case-layout">
    <div class="case-body">
      <a href="../index.html" class="case-back-btn">← На главную</a>
      <h1 style="margin:0 0 12px">Alfa‑Bank — мобильное приложение 1.2</h1>
      <p class="subtitle" style="margin:0 20px 20px 0">Участие в релизе 1.2: экраны, навигация, перформанс</p>
      <div class="case-meta">
        <span class="meta-badge">React Native</span>
        <span class="meta-badge">iOS/Android</span>
        <span class="meta-badge">Оптимизация UI</span>
      </div>
      <article id="md" class="prose"></article>
    </div>
    <aside class="case-aside">
      <div class="case-hero"><img src="../cases/Альфа банк/Mobilnoe-prilozhenie-Alfa-Bank.jpg" alt="Alfa‑Bank 1.2"></div>
      <div class="gallery">
        <img src="../cases/Альфа банк/21a34196a4b99b150407e529af4ae217.jpg" alt="Экран приложения" data-lightbox>
        <img src="../cases/Альфа банк/i.webp" alt="Интерфейс приложения" data-lightbox>
      </div>
    </aside>
  </main>
  <div class="lightbox-backdrop" id="lb"><img alt="" id="lbimg"></div>
  <script>
    fetch('Alfa.md').then(r => r.text()).then(t => { document.getElementById('md').innerHTML = marked.parse(t); });
    document.addEventListener('click', (e)=>{ const img=e.target.closest('[data-lightbox]'); if(!img) return; const lb=document.getElementById('lb'); const lbimg=document.getElementById('lbimg'); lbimg.src=img.src; lb.classList.add('active'); });
    document.getElementById('lb').addEventListener('click', ()=>{ document.getElementById('lb').classList.remove('active'); });
  </script>
</body>
</html>
