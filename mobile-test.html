<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–±–∏–ª—å–Ω—ã–π —Ç–µ—Å—Ç —Ñ–æ—Ä–º—ã - GA-DEV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0b;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff6b35;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ffffff;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #1a1a1b;
      color: white;
      font-size: 16px; /* Prevents zoom on iOS */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #ff6b35;
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
    }
    
    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #ff6b35, #ff8c42);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 56px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
    
    .success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid #22c55e;
    }
    
    .error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid #ef4444;
    }
    
    .loading {
      opacity: 0.8;
      pointer-events: none;
    }
    
    .debug {
      margin-top: 20px;
      padding: 15px;
      background: #1a1a1b;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      color: #888;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± –ú–æ–±–∏–ª—å–Ω—ã–π —Ç–µ—Å—Ç —Ñ–æ—Ä–º—ã</h1>
    
    <form id="mobileTestForm">
      <div class="form-group">
        <label for="name">–ò–º—è *</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="telegram">Telegram *</label>
        <input type="text" id="telegram" name="telegram" required>
      </div>
      
      <div class="form-group">
        <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω *</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <label for="company">–ö–æ–º–ø–∞–Ω–∏—è *</label>
        <input type="text" id="company" name="company" required>
      </div>
      
      <div class="form-group">
        <label for="projectType">–¢–∏–ø –ø—Ä–æ–µ–∫—Ç–∞ *</label>
        <select id="projectType" name="projectType" required>
          <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø –ø—Ä–æ–µ–∫—Ç–∞</option>
          <option value="web">–í–µ–±-—Å–∞–π—Ç</option>
          <option value="mobile">–ú–æ–±–∏–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</option>
          <option value="ecommerce">–ò–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="budget">–ë—é–¥–∂–µ—Ç *</label>
        <select id="budget" name="budget" required>
          <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –±—é–¥–∂–µ—Ç</option>
          <option value="under-5k">–î–æ $5,000</option>
          <option value="5k-10k">$5,000 - $10,000</option>
          <option value="10k-25k">$10,000 - $25,000</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="timeline">–°—Ä–æ–∫–∏ *</label>
        <select id="timeline" name="timeline" required>
          <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ä–æ–∫–∏</option>
          <option value="asap">–ö–∞–∫ –º–æ–∂–Ω–æ —Å–∫–æ—Ä–µ–µ</option>
          <option value="1-month">–í —Ç–µ—á–µ–Ω–∏–µ –º–µ—Å—è—Ü–∞</option>
          <option value="2-3-months">2-3 –º–µ—Å—è—Ü–∞</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="message">–°–æ–æ–±—â–µ–Ω–∏–µ *</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      
      <button type="submit" id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç</button>
    </form>
    
    <div id="result" class="result"></div>
    
    <div id="debug" class="debug"></div>
  </div>

  <script>
    let debugLog = [];
    
    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${message}`;
      debugLog.push(logMessage);
      console.log(logMessage);
      
      const debugDiv = document.getElementById('debug');
      debugDiv.textContent = debugLog.join('\n');
      debugDiv.scrollTop = debugDiv.scrollHeight;
    }
    
    // Detect mobile device
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    log(`Mobile device detected: ${isMobile}`);
    log(`User agent: ${navigator.userAgent}`);
    log(`Screen size: ${window.innerWidth}x${window.innerHeight}`);
    log(`Touch support: ${'ontouchstart' in window}`);
    
    document.getElementById('mobileTestForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      log('Form submit event triggered');
      
      const submitBtn = document.getElementById('submitBtn');
      const resultDiv = document.getElementById('result');
      
      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...';
      
      try {
        const formData = new FormData(e.target);
        const data = {};
        
        for (let [key, value] of formData.entries()) {
          data[key] = value;
        }
        
        log('Form data collected: ' + JSON.stringify(data));
        
        const response = await fetch('submit-form.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        
        log(`Response status: ${response.status}`);
        log(`Response ok: ${response.ok}`);
        
        const result = await response.json();
        log('Response data: ' + JSON.stringify(result));
        
        if (result.success) {
          resultDiv.className = 'result success';
          resultDiv.textContent = '‚úÖ ' + result.message;
          log('Form submitted successfully!');
        } else {
          resultDiv.className = 'result error';
          resultDiv.textContent = '‚ùå ' + result.message;
          log('Form submission failed: ' + result.message);
        }
        
        resultDiv.style.display = 'block';
        
      } catch (error) {
        log('Error: ' + error.message);
        resultDiv.className = 'result error';
        resultDiv.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;
        resultDiv.style.display = 'block';
      } finally {
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
        submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç';
      }
    });
    
    // Add touch event listeners
    const inputs = document.querySelectorAll('input, select, textarea');
    inputs.forEach((input, index) => {
      input.addEventListener('touchstart', () => {
        log(`Touch start on input ${index + 1}: ${input.name || input.id}`);
      });
      
      input.addEventListener('touchend', () => {
        log(`Touch end on input ${index + 1}: ${input.name || input.id}`);
      });
      
      input.addEventListener('focus', () => {
        log(`Focus on input ${index + 1}: ${input.name || input.id}`);
      });
      
      input.addEventListener('blur', () => {
        log(`Blur on input ${index + 1}: ${input.name || input.id}`);
      });
    });
    
    log('Mobile test page loaded successfully');
  </script>
</body>
</html>
